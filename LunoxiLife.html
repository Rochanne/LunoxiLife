<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- iOS / PWA instellingen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="LunoxiLife" />

  <!-- Zorgt dat paden altijd kloppen -->
  <base href="./">

  <!-- Icoon & manifest -->
  <link rel="apple-touch-icon" href="Icoon.png" />
  <link rel="manifest" href="manifest.json" />

  <title>LunoxiLife</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #c1d8ff);
    }

    .app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,.1);
    }

    h1 {
      text-align: center;
    }

    .stats div {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      margin-top: 6px;
      background: #6c7cff;
      color: white;
      font-size: 15px;
    }

    button.alt { background: #ff8fab; }
  </style>
</head>

<body>

<div class="app">
  <h1>üå∏ LunoxiLife üå∏</h1>

  <div class="card">
    <strong>Leeftijd:</strong> <span id="age">16</span>
  </div>

  <div class="card stats">
    <div>üòä Geluk <span id="happiness">70</span></div>
    <div>‚ù§Ô∏è Gezondheid <span id="health">80</span></div>
    <div>‚ö° Energie <span id="energy">75</span></div>
    <div>üí∞ Geld ‚Ç¨<span id="money">100</span></div>
  </div>

  <div class="card" id="event">
    Welkom bij LunoxiLife üå±
  </div>

  <div class="card">
    <button onclick="nextYear()">‚û°Ô∏è Volgend jaar</button>
  </div>
</div>

<script>
  let age = 16;
  let happiness = 70;
  let health = 80;
  let energy = 75;
  let money = 100;

  function nextYear() {
    age++;
    happiness += rand(-5, 10);
    health += rand(-5, 5);
    energy += rand(-10, 5);
    money += rand(-20, 40);

    clampAll();
    updateUI();

    document.getElementById("event").innerText =
      "Een nieuw jaar breekt aan üå±";
  }

  function updateUI() {
    document.getElementById("age").innerText = age;
    document.getElementById("happiness").innerText = happiness;
    document.getElementById("health").innerText = health;
    document.getElementById("energy").innerText = energy;
    document.getElementById("money").innerText = money;
  }

  function clampAll() {
    happiness = clamp(happiness);
    health = clamp(health);
    energy = clamp(energy);
  }

  function clamp(v) {
    return Math.max(0, Math.min(100, v));
  }

  function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
</script>

</body>
</html>
